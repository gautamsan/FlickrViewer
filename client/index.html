<!DOCTYPE html>
<html ng-app='flickrViewer'>
<head>
    <meta charset="utf-8" />
    <title>FlickrViewer</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MainCtrl">
<h1 ui-sref="pictures">Flickr Viewer</h1>
<a ui-sref="favorites">Favorites</a>
<!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
<div ui-view></div>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="app/app.js"></script>
<script src="app/partials/favorites.js"></script>
</body>
</html>
