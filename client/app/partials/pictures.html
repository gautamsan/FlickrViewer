<div class="pictures">
    <input type="text" ng-model="search.text">
    <button ng-click="searchForPics()">Search</button>
    <ul ng-repeat="picData in photos.photo">
        <li><img src="{{ picData.url_m }}" alt="{{ picData.title }}"> </li>
        <li>{{ picData.title }}</li>
        <li><button ng-click="addFav(picData.url_m)">Fav</button></li>
    </ul>
</div>
